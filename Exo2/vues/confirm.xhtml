<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html">
    
 <!--  <f:loadBundle basename="eu.esic.formation.jsf.demo.properties.messages" var="msg" />  -->
   
    <h:head>
     <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body bgcolor="white">
     <h:form>
        <h4>
         <h:outputText value="#{msg.confirm_register}"/>
        </h4>
        <table>
            <tr>
              <td><h:outputText value="#{msg.register_firstname}"/>:</td>
              <td>
                <h:outputText value="#{userBean.prenom}"/>             
              </td>
            </tr>
            <tr>
              <td><h:outputText value="#{msg.register_name}"/>:</td>
              <td>
                <h:outputText value="#{userBean.nom}"/>
              </td>
            </tr>
            <tr>
              <td><h:outputText value="#{msg.register_sex}"/>:</td>
              <td>
                <h:outputText value="#{userBean.genre}"/>
              </td>
            </tr>
            <tr>
              <td><h:outputText value="#{msg.register_birthdate}"/>:</td>
              <td>
              
                <h:outputText value="#{userBean.datenaissance}">
                  <f:convertDateTime pattern="MM-dd-yyyy"/>
                </h:outputText>
              
              </td>
            </tr>
            <tr>
              <td><h:outputText value="#{msg.register_mail}"/> :</td>
              <td>
                <h:outputText value="#{userBean.email}"/>
              </td>
            </tr>
            <tr>
              <td><h:outputText value="#{msg.register_service_level}"/>:</td>
              <td>
                <h:outputText value="#{userBean.niveauService}"/>
              </td>
            </tr>
        </table>
        <p><h:commandButton value="#{msg.register_edit}" action="revise"/>
           <h:commandButton value="#{msg.register_confirm}"  action="#{userBean.ajoutUtilisateurConfirme}" />
        </p>     
      </h:form>
    </h:body>
</html>
