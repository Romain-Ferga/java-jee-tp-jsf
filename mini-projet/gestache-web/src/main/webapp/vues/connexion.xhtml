<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
    <title>Connexion </title>
     <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="#{request.contextPath}/css/styles.css"/>
</h:head>

<h:body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TACHES</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="taches.html">Taches</a></li>
                    <li><a href="utilisateurs.html">Utilisateurs</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section class="container">
        <div class="pages">
            <header>
                <h1>Connexion</h1>
            </header>
            <div class="connexion">
                <h:form >
                    <div class="form-group form-group-lg">
                        <h:inputText value="#{loginBean.userCourant.email}" styleClass="form-control no-border" id="email" p:placeholder="Email"/>
                    </div>
                   <div class="form-group form-group-lg">
                        <h:inputSecret value="#{loginBean.userCourant.password}" styleClass="form-control no-border" id="password" p:placeholder="Password"/>
                    </div>
                    <div class="checkbox text-center">
                        <label>
                            <input type="checkbox"/> Remenber me
                        </label>
                    </div>
                      <h:messages style="color:red;margin:8px;"  globalOnly="true" />
                    <h:commandButton styleClass="btn btn-success no-border btn-lg btn-block" value="Valider" action="#{loginBean.loginAction}" />
                </h:form>
            </div>
        </div>
    </section>
</h:body>

</html>
